  <div class="solid"><p class="train">Training Application</p>

    <form name="myForm" action="ApplicationPage.php">
      <label for="Name">Name</label><br/>

      <input type="checkbox" id="goal4" name="goal4" value="confidence"/>
      <label for="goal4">Gain confidence</label><br/><br/>

      <label for="message">Why do you want to train with Aleiah?</label><br/>
      <textarea id="text" rows="5" cols="70"></textarea><br/><br/>

      <button type="reset" onclick="addWords()">Submit</button>
    </form>
